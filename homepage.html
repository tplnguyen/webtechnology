<!DOCTYPE HTML SYSTEM>
    
<html>
    <head>
        <title>Web Technology ~ A014</title>
        <link rel="stylesheet" type="text/css" media="screen" href="homepage.css">
	<link rel="icon" href="http://cdn.bitbucket.org/rmaclean/atomicmvvm/downloads/icon.png">
        <!-- Google Maps -->
        <script src="http://maps.googleapis.com/maps/api/js?&amp;sensor=false" type="text/javascript"></script>
        <div class="googlemaps">
            <script type="text/javascript"> 
		var myCenter=new google.maps.LatLng(15.8833,108.3333);
		var myCenter2=new google.maps.LatLng(14.0666,120.6333);
 
		function initialize() {
                    var mapProp = {
                    center:myCenter,
                    zoom:2,
                    mapTypeId:google.maps.MapTypeId.ROADMAP
                    };
                    
                    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
 
                    var marker=new google.maps.Marker({
                    position:myCenter,
                    animation:google.maps.Animation.BOUNCE
                    });
    
                    var marker2=new google.maps.Marker({
                    position:myCenter2,
                    animation:google.maps.Animation.BOUNCE
                    });
 
                    var infowindow = new google.maps.InfoWindow({
                    content:"Hoi An, Vietnam - Hier leerde Lan Nguyen fietsen."
                    });
 
                    google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map,marker);
                    });
  
                    var infowindow2 = new google.maps.InfoWindow({
                    content:"Nasugbu, Philippines - Hier ging Lara Rondolo voor het eerst vissen."
                    });
 
                    google.maps.event.addListener(marker2, 'click', function() {
                    infowindow2.open(map,marker2);
                    });
 
                    marker.setMap(map);
                    marker2.setMap(map);
                }
		
		google.maps.event.addDomListener(window, 'load', initialize);
            </script>
        </div>
        <!-- End Google Maps -->
    </head>
    <body>
	<div class="background">
	    <div class="transbox"><h1><i>Web</i> Technology</h1></div>
	</div><br>
	<p id="text">by Lara Rondolo & Lan Nguyen (A014)<br></p>
	<p id="linkquest">Go to &nbsp;<a href="http://www.few.vu.nl/~tnn720/Web%20Technology/labpage.html">labquestions.</a></p>
	<div class="background">
	    <div id="googleMap"></div>
	</div>
    </body>
</html>
